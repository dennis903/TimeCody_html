<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Document</title>
  <link rel="apple-touch-icon-precomposed" href="">
  <link rel="stylesheet" href="../../lib/font/Pretendard-1.3.9/web/static/pretendard.css">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/jiwon.css">
</head>
<body>
  <div id="wrap">
    <header class="header">
      <div class="header-link">
        <a href="#" class="back-link">
          <i class="icon icon-arrow-left"></i>
        </a>
        <h2 class="title2">테마 및 폰트</h2>  
      </div>
    </header>
    <main class="main">
      <div class="theme">
        <ul class="config-list">
          <li class="config-item">
            <span class="title3">다크모드</span>
            <div class="switch">
            <input type="checkbox" id="dark-mode" class='switch__checkbox'>
            <label for="dark-mode" class="switch__slider"></label>
            </div>
          </li>
        </ul>
        <details class="accordion">
          <summary class="title3">
            테마설정
            <i class="icon icon-up"></i>
          </summary>
          <details class="accordion">
            <summary class="title3">
              기본테마
              <i class="icon icon-up"></i>
            </summary>
            <ul class="sub-select">
              <li class="sub-select__item">
                <label for="achromatic" class="sub-select__text">무채색</label>
                <div class="sub-select__check">
                  <input type="radio" name="theme" id="achromatic" class="sub-select__radio">
                  <i class="icon icon-check-complete"></i>
                </div>
              </li>
              <li class="sub-select__item">
              <label for="red" class="sub-select__text">Red</label>
              <div class="sub-select__check">
                <input type="radio" name="theme" id="red" class="sub-select__radio">
                <i class="icon icon-check-complete"></i>
              </div>
              </li>
              <li class="sub-select__item">
              <label for="yellow" class="sub-select__text">Yellow</label>
              <div class="sub-select__check">
                <input type="radio" name="theme" id="yellow" class="sub-select__radio">
                <i class="icon icon-check-complete"></i>
              </div>
              </li>
              <li class="sub-select__item">
                <label for="green" class="sub-select__text">Green</label>
                <div class="sub-select__check">
                  <input type="radio" name="theme" id="green" class="sub-select__radio">
                  <i class="icon icon-check-complete"></i>
                </div>
                </li>
              <li class="sub-select__item">
                <label for="blue" class="sub-select__text">Blue</label>
                <div class="sub-select__check">
                  <input type="radio" name="theme" id="blue" class="sub-select__radio">
                  <i class="icon icon-check-complete"></i>
                </div>
              </li>
              <li class="sub-select__item">
                <label for="purple" class="sub-select__text">Purple</label>
                <div class="sub-select__check">
                  <input type="radio" name="theme" id="purple" class="sub-select__radio">
                  <i class="icon icon-check-complete"></i>
                </div>
              </li>
            </ul>
          </details>
        </details>
        <details class="accordion">
          <summary class="title3">
            폰트 설정
            <i class="icon icon-up"></i>
          </summary>
          <ul class="sub-select">
            <li class="sub-select__item">
              <label for="normal" class="sub-select__text">기본</label>
              <div class="sub-select__check">
                <input type="radio" name="font" id="normal" class="sub-select__radio">
                <i class="icon icon-check-complete"></i>
              </div>
             </li> 
          </ul>
        </details>
        <details class="accordion">
          <summary class="title3">
            폰트 크기 설정
            <i class="icon icon-up"></i>
          </summary>
          <ul class="sub-select">
            <li class="sub-select__item">
              <label for="usually" class="sub-select__text">보통</label>
              <div class="sub-select__check">
                <input type="radio" name="font-size" id="usually" class="sub-select__radio">
                <i class="icon icon-check-complete"></i>
              </div>
            </li>
            <li class="sub-select__item">
              <label for="small" class="sub-select__text">작게</label>
              <div class="sub-select__check">
                <input type="radio" name="font-size" id="small" class="sub-select__radio">
                <i class="icon icon-check-complete"></i>
              </div>
            </li>
            <li class="sub-select__item">
              <label for="big" class="sub-select__text">크게</label>
              <div class="sub-select__check">
                <input type="radio" name="font-size" id="big" class="sub-select__radio">
                <i class="icon icon-check-complete"></i>
              </div>
            </li>
          </ul>
        </details>
      </div>
    </main>
    <footer class="footer">
      <nav class="gnb">
        <ul class="gnb-list">
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-diary"></i>
              다이어리
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-todo"></i>
              할 일
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-calendar"></i>
              캘린더
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-planner"></i>
              계획표
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-store"></i>
              스토어
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
</html>
