<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Document</title>
  <link rel="apple-touch-icon-precomposed" href="">
  <link rel="stylesheet" href="../../lib/font/Pretendard-1.3.9/web/static/pretendard.css">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/jiwon.css">
</head>
<body>
  <div id="wrap">
    <header class="header">
      <div class="header-link">
        <a href="#" class="back-link">
          <i class="icon icon-arrow-left"></i>
        </a>
        <h2 class="title2">메뉴</h2>  
      </div>
    </header>
    <main class="main">
      <div class="menu">
        <ditails class="accordion">
          <summary class="title3">
            탭 메뉴 및 표시 항목 설정
            <i class="icon icon-up"></i>
            </summary>
        </ditails>
        <details class="accordion">
          <summary class="title3">
            다이어리
            <i class="icon icon-up"></i>
          </summary>
          <ul class="sub-select">
            <li class="sub-select__item">
              <span class="sub-select__text">메모</span>
              <div class="switch">
                <input type="checkbox" id="memo" class="switch__checkbox">
                <label for="memo" class="switch__slider"></label>
              </div>
            </li>
          <li class="sub-select__item">
            <span class="sub-select__text">일기</span>
            <div class="switch">
              <input type="checkbox" id="diary" class="switch__checkbox">
              <label for="diary" class="switch__slider"></label>
            </div>
          </li>
          <li class="sub-select__item">
            <span class="sub-select__text">날짜</span>
            <div class="switch">
              <input type="checkbox" id="date" class="switch__checkbox">
              <label for="date" class="switch__slider"></label>
            </div>
          </li>
        </ul>
      </details>
      <details class="accordion">
        <summary class="title3">
          할 일
          <i class="icon icon-up"></i>
        </summary>
        <ul class="sub-select">
          <li class="sub-select__item">
            <span class="sub-select__text">진행목록</span>
            <div class="switch">
              <input type="checkbox" id="progress" class="switch__checkbox">
              <label for="progress" class="switch__slider"></label>
            </div>
          </li>
          <li class="sub-select__item">
            <span class="sub-select__text">날짜 미지정</span>
            <div class="switch">
              <input type="checkbox" id="unspecified" class="switch__checkbox">
              <label for="unspecified" class="switch__slider"></label>
            </div>
          </li>
          <li class="sub-select__item">
            <span class="sub-select__text">완료 목록</span>
            <div class="switch">
              <input type="checkbox" id="complete" class="switch__checkbox">
              <label for="complete" class="switch__slider"></label>
            </div>
          </li>
        </ul>
      </details>
      <details class="accordion">
        <summary class="title3">
          캘린더
          <i class="icon icon-home"></i>
          <i class="icon icon-up"></i>
        </summary>
        <ul class="sub-select">
          <li class="sub-select__item">
            <span class="sub-select__text">주간 캘린더</span>
            <div class="switch">
              <input type="checkbox" id="weeklyCalender" class="switch__checkbox">
              <label for="weeklyCalender" class="switch__slider"></label>
            </div>
          </li>
          <li class="sub-select__item">
            <span class="sub-select__text">구간 캘린더</span>
            <div class="switch">
              <input type="checkbox" id="periodCalender" class="switch__checkbox">
              <label for="periodCalender" class="switch__slider"></label>
            </div>
          </li>
          <li class="sub-select__item">
            <span class="sub-select__text">오늘 일정 전체보기</span>
            <div class="switch">
              <input type="checkbox" id="todoAll" class="switch__checkbox">
              <label for="todoAll" class="switch__slider"></label>
            </div>
          </li>
          <li class="sub-select__item">
            <span class="sub-select__text">공유 캘린더</span>
            <div class="switch">
              <input type="checkbox" id="sharedCalender" class="switch__checkbox">
              <label for="sharedCalender" class="switch__slider"></label>
            </div>
          </li>
        </ul>
      </details>
      <details class="accordion">
        <summary class="title3">
          계획표
          <i class="icon icon-up"></i>
        </summary>
        <ul class="sub-select">
          <li class="sub-select__item">
            <span class="sub-select__text">계획</span>
            <div class="switch">
              <input type="checkbox" id="planner" class="switch__checkbox">
              <label for="planner" class="switch__slider"></label>
            </div>
          </li>
          <li class="sub-select__item">
            <span class="sub-select__text">하루시간표</span>
            <div class="switch">
              <input type="checkbox" id="todayPlanner" class="switch__checkbox">
              <label for="todayPlanner" class="switch__slider"></label>
            </div>
          </li>
          <li class="sub-select__item">
            <span class="sub-select__text">루틴</span>
            <div class="switch">
              <input type="checkbox" id="routine" class="switch__checkbox">
              <label for="routine" class="switch__slider"></label>
            </div>
          </li>
          <li class="sub-select__item">
            <span class="sub-select__text">가계부</span>
            <div class="switch">
              <input type="checkbox" id="accountBook" class="switch__checkbox">
              <label for="accountBook" class="switch__slider"></label>
            </div>
          </li>
        </ul>
      </details>
      <details class="accordion">
        <summary class="title3">
          스토어
          <i class="icon icon-up"></i>
        </summary>
        <ul class="sub-select">
          <li class="sub-select__item">
            <span class="sub-select__text">스토어</span>
            <div class="switch">
              <input type="checkbox" id="store" class="switch__checkbox">
              <label for="store" class="switch__slider"></label>
            </div>
          </li>
          <li class="sub-select__item">
            <span class="sub-select__text">공유 목록</span>
            <div class="switch">
              <input type="checkbox" id="sharedList" class="switch__checkbox">
              <label for="sharedList" class="switch__slider"></label>
            </div>
          </li>
          <li class="sub-select__item">
            <span class="sub-select__text">구매 목록</span>
            <div class="switch">
              <input type="checkbox" id="buyList" class="switch__checkbox">
              <label for="buyList" class="switch__slider"></label>
            </div>
          </li>
        </ul>
      </details>
      </div>
    </main>
    <footer class="footer">
      <nav class="gnb">
        <ul class="gnb-list">
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-diary"></i>
              다이어리
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-todo"></i>
              할 일
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-calendar"></i>
              캘린더
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-planner"></i>
              계획표
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-store"></i>
              스토어
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
</html>
