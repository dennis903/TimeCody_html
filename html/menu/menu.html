<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Document</title>
  <link rel="apple-touch-icon-precomposed" href="">
  <link rel="stylesheet" href="../../lib/font/Pretendard-1.3.9/web/static/pretendard.css">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/jiwon.css">
</head>
<body>
  <div id="wrap">
    <header class="header">
      <div class="header-link">
        <a href="#" class="back-link">
          <i class="icon icon-arrow-left"></i>
        </a>
        <h2 class="title2">메뉴</h2>  
      </div>
    </header>
    <main class="main">
      <summary class="title3">
        탭 메뉴 및 표시 항목 설정
        <i class="icon icon-up"></i>
      </summary>
      <details class="menu__accordion">
        <summary class="title3">
          다이어리
          <i class="icon icon-up"></i>
        </summary>
        <ul class="menu-list">
          <li class="menu-item">
            <span class="menu-item__text">메모</span>
            <div class="switch">
              <input type="checkbox" id="memo" class="switch__checkbox">
              <label for="memo" class="switch__slider"></label>
            </div>
          </li>
          <li class="menu-item">
            <span class="menu-item__text">일기</span>
            <div class="switch">
              <input type="checkbox" id="diary" class="switch__checkbox">
              <label for="diary" class="switch__slider"></label>
            </div>
          </li>
          <li class="menu-item">
            <span class="menu-item__text">날짜</span>
            <div class="switch">
              <input type="checkbox" id="day" class="switch__checkbox">
              <label for="day" class="switch__slider"></label>
            </div>
          </li>
        </ul>
      </details>
      <details class="menu__accordion">
        <summary class="title3">
          할 일
          <i class="icon icon-up"></i>
        </summary>
        <ul class="menu-list">
          <li class="menu-item">
            <span class="menu-item__text">진행목록</span>
            <div class="switch">
              <input type="checkbox" id="progress" class="switch__checkbox">
              <label for="progress" class="switch__slider"></label>
            </div>
          </li>
          <li class="menu-item">
            <span class="menu-item__text">날짜 미지정</span>
            <div class="switch">
              <input type="checkbox" id="unspecified" class="switch__checkbox">
              <label for="unspecified" class="switch__slider"></label>
            </div>
          </li>
          <li class="menu-item">
            <span class="menu-item__text">완료 목록</span>
            <div class="switch">
              <input type="checkbox" id="complete" class="switch__checkbox">
              <label for="complete" class="switch__slider"></label>
            </div>
          </li>
        </ul>
      </details>
      <details class="menu__accordion">
        <summary class="title3">
          캘린더
          <i class="icon icon-home"></i>
          <i class="icon icon-up"></i>
        </summary>
        <ul class="menu-list">
          <li class="menu-item">
            <span class="menu-item__text">주간 캘린더</span>
            <div class="switch">
              <input type="checkbox" id="@@@" class="switch__checkbox">
              <label for="@@@" class="switch__slider"></label>
            </div>
          </li>
          <li class="menu-item">
            <span class="menu-item__text">구간 캘린더</span>
            <div class="switch">
              <input type="checkbox" id="@@@" class="switch__checkbox">
              <label for="@@@" class="switch__slider"></label>
            </div>
          </li>
          <li class="menu-item">
            <span class="menu-item__text">오늘 일정 전체보기</span>
            <div class="switch">
              <input type="checkbox" id="@@@" class="switch__checkbox">
              <label for="@@@" class="switch__slider"></label>
            </div>
          </li>
          <li class="menu-item">
            <span class="menu-item__text">공유 캘린더</span>
            <div class="switch">
              <input type="checkbox" id="@@@" class="switch__checkbox">
              <label for="@@@" class="switch__slider"></label>
            </div>
          </li>
        </ul>
      </details>
      <details class="menu__accordion">
        <summary class="title3">
          계획표
          <i class="icon icon-up"></i>
        </summary>
        <ul class="menu-list">
          <li class="menu-item">
            <span class="menu-item__text">계획</span>
            <div class="switch">
              <input type="checkbox" id="@@@" class="switch__checkbox">
              <label for="@@@" class="switch__slider"></label>
            </div>
          </li>
          <li class="menu-item">
            <span class="menu-item__text">하루시간표</span>
            <div class="switch">
              <input type="checkbox" id="@@@" class="switch__checkbox">
              <label for="@@@" class="switch__slider"></label>
            </div>
          </li>
          <li class="menu-item">
            <span class="menu-item__text">루틴</span>
            <div class="switch">
              <input type="checkbox" id="@@@" class="switch__checkbox">
              <label for="@@@" class="switch__slider"></label>
            </div>
          </li>
          <li class="menu-item">
            <span class="menu-item__text">가계부</span>
            <div class="switch">
              <input type="checkbox" id="@@@" class="switch__checkbox">
              <label for="@@@" class="switch__slider"></label>
            </div>
          </li>
        </ul>
      </details>
      <details class="menu__accordion">
        <summary class="title3">
          스토어
          <i class="icon icon-up"></i>
        </summary>
        <ul class="menu-list">
          <li class="menu-item">
            <span class="menu-item__text">스토어</span>
            <div class="switch">
              <input type="checkbox" id="@@@" class="switch__checkbox">
              <label for="@@@" class="switch__slider"></label>
            </div>
          </li>
          <li class="menu-item">
            <span class="menu-item__text">공유 목록</span>
            <div class="switch">
              <input type="checkbox" id="@@@" class="switch__checkbox">
              <label for="@@@" class="switch__slider"></label>
            </div>
          </li>
          <li class="menu-item">
            <span class="menu-item__text">구매 목록</span>
            <div class="switch">
              <input type="checkbox" id="@@@" class="switch__checkbox">
              <label for="@@@" class="switch__slider"></label>
            </div>
          </li>
        </ul>
      </details>
    </main>
    <footer class="footer">
      <nav class="gnb">
        <ul class="gnb-list">
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-diary"></i>
              다이어리
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-todo"></i>
              할 일
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-calendar"></i>
              캘린더
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-planner"></i>
              계획표
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-store"></i>
              스토어
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
</html>
