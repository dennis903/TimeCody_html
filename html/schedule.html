<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Document</title>
  <link rel="apple-touch-icon-precomposed" href="">
  <link rel="stylesheet" href="../lib/font/Pretendard-1.3.9/web/static/pretendard.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div id="wrap">
      <header class="header">
        <div class="header-contents">
          <div class="header-left">
            <div class="back">
              <a href="#" class="back__link">
                <i class="icon icon-back"></i>
              </a>
              <h2 class="back__title">일정 관리</h2>
            </div>
          </div>
          <div class="header-right">
            <div class="header-util">
              <button type="button" class="icon-btn">
                <i class="icon icon-search"></i>
              </button>
              <button type="button" class="icon-btn">
                <i class="icon icon-hamburger"></i>
              </button>
            </div>
          </div>
        </div>
      </header>
      <div class="edit">
        <div class="edit-left"></div>
        <div class="edit-right">
          <button type="button" class="btn edit-btn">
            <span class="edit-order">순서 편집</span>
            <i class="icon icon-order"></i>
          </button>
        </div>
      </div>
      <main class="main"> 
        <div class="calendar-nav">
          <p class="calendar-nav__description">내 캘린더</p>
          <div class="calendar-info">
            <button type="button" class="icon-btn">
              <i class="icon icon-arrow-left"></i>
            </button>
            <h2 class="calendar-info__title">2023년 12월 12일</h2>
            <button type="button" class="icon-btn">
              <i class="icon icon-arrow-right"></i>
            </button>
            <div class="calendar-additional">
              <button type="button" class="icon-btn">
                <i class="icon icon-plus"></i>
              </button>
            </div>
          </div>
        </div>
        <div class="schedule-contents">
          <div class="schedule-list">
            <div class="schedule-item">
              <div class="schedule-check"></div>
              <p class="schedule-item-subtitle">1984 독서하기</p>
            </div>
            <div class="schedule-item">
              <div class="schedule-check"></div>
              <p class="schedule-item-subtitle">포트폴리오 제작</p>
            </div>
            <div class="schedule-item">
              <div class="schedule-check"></div>
              <p class="schedule-item-subtitle">영어 공부</p>
            </div>
            <div class="schedule-item">
              <div class="schedule-check"></div>
              <p class="schedule-item-subtitle">과외 하기</p>
            </div>
          </div>
          <div class="schedule-time-contents">
            <ul class="schedule-time-list">
              <li class="schedule-time-item">
                <div class="schedule-time-check"></div>
              </li>
              <li class="schedule-time-item">
                <div class="schedule-time-check"></div>
              </li>
              <li class="schedule-time-item">
                <div class="schedule-time-check"></div>
              </li>
              <li class="schedule-time-item">
                <div class="schedule-time-check"></div>
              </li>
              <li class="schedule-time-item">
                <div class="schedule-time-check"></div>
              </li>
              <li class="schedule-time-item">
                <div class="schedule-time-check"></div>
              </li>
              <li class="schedule-time-item">
                <div class="schedule-time-check"></div>
              </li>
              <li class="schedule-time-item">
                <div class="schedule-time-check"></div>
              </li>
              <li class="schedule-time-item">
                <div class="schedule-time-check"></div>
              </li>
              <li class="schedule-time-item">
                <div class="schedule-time-check"></div>
              </li>
              <li class="schedule-time-item">
                <div class="schedule-time-check"></div>
              </li>
              <li class="schedule-time-item">
                <div class="schedule-time-check"></div>
              </li>
            </ul>
          </div>
        </div>
      </main>
      <footer class="footer">
        <nav class="gnb">
          <ul class="gnb-list">
            <li class="gnb-item">
              <a href="#" class="gnb-item__link">
                <i class="icon icon-diary"></i>
                다이어리
              </a>
            </li>
            <li class="gnb-item">
              <a href="#" class="gnb-item__link">
                <i class="icon icon-todo"></i>
                할 일
              </a>
            </li>
            <li class="gnb-item">
              <a href="#" class="gnb-item__link">
                <i class="icon icon-calendar"></i>
                캘린더
              </a>
            </li>
            <li class="gnb-item">
              <a href="#" class="gnb-item__link">
                <i class="icon icon-planner"></i>
                계획표
              </a>
            </li>
            <li class="gnb-item">
              <a href="#" class="gnb-item__link">
                <i class="icon icon-store"></i>
                스토어
              </a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
</body>
</html>
