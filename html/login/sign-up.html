<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Document</title>
  <link rel="apple-touch-icon-precomposed" href="">
  <link rel="stylesheet" href="../../lib/font/Pretendard-1.3.9/web/static/pretendard.css">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/jiwon.css">
</head>
<body>
  <div id="wrap">
    <header class="header">
      <div class="header-link">
        <a href="#" class="back-link">
          <i class="icon icon-arrow-left"></i>
        </a>
        <h2 class="title2">회원가입</h2>  
      </div>
    </header>
    <main class="main">
      <form class="sign-up-form">
        <fieldset class="sign-up-form__field">
          <label for="id" class="sign-up-form__label">아이디</label>
          <input type="text" name="id" placeholder="4글자 이상 영어, 숫자만 사용가능 합니다." id="id" class="sign-up-form__input">
        </fieldset>
        <fieldset class="sign-up-form__field">
          <label for="password" class="sign-up-form__label">비밀번호</label>
          <input type="password" name="password" placeholder="6글자 이상 영어, 숫자, 특수문자를 사용해주세요." id="password" class="sign-up-form__input">
        </fieldset>
        <fieldset class="sign-up-form__field">
            <label for="passwordConfirm" class="sign-up-form__label">비밀번호 확인</label>
            <input type="password" name="passwordConfirm" placeholder="비밀번호를 다시 입력해 주세요." id="passwordConfirm" class="sign-up-form__input">
        </fieldset>
        <fieldset class="sign-up-form__field">
          <label for="name" class="sign-up-form__label">이름</label>
          <input type="text" name="name" placeholder="이름을 입력해 주세요." id="name" class="sign-up-form__input">
        </fieldset>
        <fieldset class="sign-up-form__field">
          <label for="name" class="sign-up-form__label">메일</label>
          <input type="text" name="email" placeholder="이메일주소" id="email" class="sign-up-form__input-email">
        </fieldset> 


        <button type="submit" class="btn login-form__submit">가입하기</button>
      </form>
    </main>
    <footer class="footer">
      <nav class="gnb">
        <ul class="gnb-list">
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-diary"></i>
              다이어리
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-todo"></i>
              할 일
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-calendar"></i>
              캘린더
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-planner"></i>
              계획표
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-store"></i>
              스토어
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
</html>
