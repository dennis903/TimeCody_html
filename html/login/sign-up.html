<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Document</title>
  <link rel="apple-touch-icon-precomposed" href="">
  <link rel="stylesheet" href="../../lib/font/Pretendard-1.3.9/web/static/pretendard.css">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/jiwon.css">
</head>
<body>
  <div id="wrap">
    <header class="header">
      <div class="header-link">
        <a href="#" class="back-link">
          <i class="icon icon-arrow-left"></i>
        </a>
        <h2 class="title2">회원가입</h2>  
      </div>
    </header>
    <main class="main">
      <form class="form">
        <fieldset class="form__field">
          <div class="form__field-info">
            * 아이디
            <button type="button" class="btn form__btn">중복확인</button>
          </div>
          <input type="text" name="id" placeholder="4글자 이상 영어, 숫자만 사용가능 합니다." id="id" class="form__input">
        </fieldset>
        <fieldset class="form__field">
          <div class="form__field-info">
            * 비밀번호
          </div>
          <input type="password" name="password" placeholder="6글자 이상 영어, 숫자, 특수문자를 사용해주세요." id="password" class="form__input">
        </fieldset>
        <fieldset class="form__field">
          <div class="form__field-info">
            * 비밀번호 확인
          </div>
            <input type="password" name="passwordConfirm" placeholder="비밀번호를 다시 입력해 주세요." id="passwordConfirm" class="form__input">
        </fieldset>
        <fieldset class="form__field">
          <div class="form__field-info">
            * 이름
          </div>
          <input type="text" name="name" placeholder="이름을 입력해 주세요." id="name" class="form__input">
        </fieldset>
        <fieldset class="form__field">
          <div class="form__field-info">
            메일 <span class="form__label-sub">(선택)</span>
          </div>
          <div class="form__select-wrap">
            <input type="text" name="email" placeholder="이메일주소" id="email" class="form__input-email">
            <span class="text-deco">@</span>
            <select name="email-select" id="email-select" class="form__select">
              <option value="@naver.com" class="form-option">naver.com</option>s
              <option value="@google.com" class="form-option">google.com</option>
            </select>
          </div>
        </fieldset> 
        <fieldset class="form__field">
          <div class="form__field-info">
            * 휴대전화
            <button type="button" class="btn form__btn">인증하기</button>
          </div>
          <input type="tel" name="tel" placeholder="전화번호를 입력해 주세요." id="tel" class="form__input">
          <input type="number" name="auth" placeholder="인증번호를 입력해 주세요." id="auth" class="form__input--dimmed">
        </fieldset>
        <fieldset class="form__field">
          <div class="form__field-info">
            생년월일 <span class="form__label-sub">(선택)</span>
          </div>
          <div class="form__select-wrap">
            <select name="year" id="year" class="form__select">
              <option value="2024" class="form-option">2024</option>
              <option value="2023" class="form-option">2023</option>
              <option value="2022" class="form-option">2022</option>
              <option value="2021" class="form-option">2021</option>
            </select>
            <select name="month" id="month" class="form__select">
              <option value="1" class="form-option">1</option>
              <option value="2" class="form-option">2</option>
              <option value="3" class="form-option">3</option>
              <option value="4" class="form-option">4</option>
            </select>
            <select name="day" id="day" class="form__select">
              <option value="1" class="form-option">1</option>
              <option value="2" class="form-option">2</option>
              <option value="3" class="form-option">3</option>
              <option value="4" class="form-option">4</option>
            </select>
          </div>
        </fieldset>
        <fieldset class="form__field">
          <div class="form__field-info">
            성별 <span class="form__label-sub">(선택)</span>
          </div>
          <div class="form__radio-wrap">
            <div class="form__radio-box">
              <input type="radio" name="gender" id="man" class="form__radio">
              <label for="man" class="form-label">남자</label>
            </div>
            <div class="form__radio-box">
              <input type="radio" name="gender" id="woman" class="form__radio">
              <label for="woman" class="form-label">여자</label>
            </div>
          </div>
        </fieldset>

        <button type="submit" class="btn form__submit">가입하기</button>
      </form>
    </main>
    <footer class="footer">
      <nav class="gnb">
        <ul class="gnb-list">
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-diary"></i>
              다이어리
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-todo"></i>
              할 일
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-calendar"></i>
              캘린더
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-planner"></i>
              계획표
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-store"></i>
              스토어
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
</html>
