<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Document</title>
  <link rel="apple-touch-icon-precomposed" href="">
  <link rel="stylesheet" href="../lib/font/Pretendard-1.3.9/web/static/pretendard.css">
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="sidebar">
  <header class="sidebar-header">
    <div class="sidebar-header-btn">
      <div class="sidebar-header-left">
        <button type="button" class="sidebar-btn sidebar-plus-btn">
          <i class="icon icon-plus"></i>
        </button>
        <button type="button" class="sidebar-btn sidebar-detail-btn">
          <i class="icon icon-detail"></i>
        </button>
      </div>
      <div class="sidebar-header-right">
        <button type="button" class="sidebar-btn sidebar-close-btn">
          <i class="icon icon-close"></i>
        </button>
      </div>
    </div>
    <div class="sidebar-header-contents">
      <div class="sidebar-profile">
        <div class="sidebar-profile__img">
          <img src="../lib/img/icon/sidebar-profile.png" alt="사이드바-프로필">
        </div>
        <span class="sidebar-username">주아</span>
      </div>
      <div class="sidebar-edit">
        <button type="button" class="btn edit-btn">
          <span class="edit-order">순서 편집</span>
          <i class="icon icon-order"></i>
        </button>
      </div>
  </header>
  <main class="sidebar-main">
    <ul class="sidebar-menu-list">
      <li class="sidebar-menu-item">
        <div class="sidebar-menu__detail">
          <p class="sidebar__title">카테고리</p>
          <button class="open-btn open-btn--closed">
            <i class="icon icon-open"></i>
          </button>
        </div>
        <ul class="sidebar-sub-list">
          <li class="sidebar-sub-item">
            <p class="sidebar-sub__title">개인</p>
          </li>
          <li class="sidebar-sub-item">
            <p class="sidebar-sub__title">공부</p>
          </li>
          <li class="sidebar-sub-item">
            <p class="sidebar-sub__title">만남</p>
          </li>
          <li class="sidebar-sub-item">
            <p class="sidebar-sub__title">직장</p>
          </li>
        </ul>
      </li>
      <li class="sidebar-menu-item">
        <div class="sidebar-menu__detail">
        <p class="sidebar__title">월간 캘린더</p>
        <button class="open-btn">
          <i class="icon icon-open"></i>
        </button>
      </div>
      </li>
      <li class="sidebar-menu-item">
        <div class="sidebar-menu__detail">
          <p class="sidebar__title">일정 관리</p>
        </div>
      </li>
      <li class="sidebar-menu-item">
        <div class="sidebar-menu__detail">
          <p class="sidebar__title">주간 캘린더</p>
        </div>
      </li>
      <li class="sidebar-menu-item">
        <div class="sidebar-menu__detail">
          <p class="sidebar__title">구간 캘린더</p>
          <button class="open-btn">
            <i class="icon icon-open"></i>
          </button>
        </div>
      </li>
      <li class="sidebar-menu-item">
        <div class="sidebar-menu__detail">
          <p class="sidebar__title">공유 캘린더</p>
          <button class="open-btn">
            <i class="icon icon-open"></i>
          </button>
        </div>
      </li>
    </ul>
  </main>
</body>
</html>
