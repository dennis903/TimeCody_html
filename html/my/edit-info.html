<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <title>Document</title>
  <link rel="apple-touch-icon-precomposed" href="">
  <link rel="stylesheet" href="../../lib/font/Pretendard-1.3.9/web/static/pretendard.css">
  <link rel="stylesheet" href="../../css/styles.css">
  <link rel="stylesheet" href="../../css/jiwon.css">
</head>
<body>
  <div id="wrap">
    <header class="header">
      <div class="header-link">
        <a href="#" class="back-link">
          <i class="icon icon-arrow-left"></i>
        </a>
        <h2 class="title2">개인정보수정</h2>  
      </div>
    </header>
    <main class="main">
      <div class="edit-my">
        <div class="edit-my__detail">
          <div class="my-image">
            <img src="../../lib/img/profile-img.png" alt="" class="my-image__img">
          </div>
          <h3 class="edit-my__title">주아</h3>
          <p class="edit-my__text">1998.01.15 • 여자</p>
          <p class="edit-my__email">spxm0620@naver.com</p>
        </div>
        <form class="form">
          <fieldset class="form__field">
            <label for="id" class="form__label">계정 변경</label>
            <input type="text" name="id" placeholder="계정을 입력해 주세요." id="id" class="form__input">
          </fieldset>
          <fieldset class="form__field">
            <label for="name" class="form__label">이름 변경</label>
            <div class="form__input-wrap">
              <input type="text" name="name" placeholder="이름을 입력해 주세요." value="주아" id="name" class="form__input">
              <button type="button" class="btn form__btn">수정</button>
            </div>
          </fieldset>
          <fieldset class="form__field">
            <label for="password" class="form__label">비밀번호 변경</label>
            <input type="password" name="password" placeholder="비밀번호를 입력해 주세요." id="password" class="form__input">
          </fieldset>
          <fieldset class="form__field">
            <label for="passwordConfirm" class="form__label">비밀번호 변경 확인</label>
            <input type="password" name="passwordConfirm" placeholder="비밀번호를 한번 더 입력해 주세요." id="passwordConfirm" class="form__input">
          </fieldset>
          <button type="submit" class="btn form__submit">완료</button>
        </form>
      </div>
    </main>
    <footer class="footer">
      <nav class="gnb">
        <ul class="gnb-list">
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-diary"></i>
              다이어리
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-todo"></i>
              할 일
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-calendar"></i>
              캘린더
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-planner"></i>
              계획표
            </a>
          </li>
          <li class="gnb-item">
            <a href="#" class="gnb-item__link">
              <i class="icon icon-store"></i>
              스토어
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </div>
</body>
</html>
